<html>
<head>
	<title>MockUp Image</title>
	<link rel="stylesheet" href="style.css">
	<link rel = "icon" type = "image/png" href = "logo.png">
</head>
<body>
	<div class="logo-image">
	<a class="navbar-brand" href="#" style="max-width: 30%;">
    	<img src="logo2.png" class="img-fluid">
 	</a>
 	</div>
	<div class="heading">
		<h3>SIGN UP</h3>
		<h2>Create your account</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
	</div>
	<br><br>
	<div id="container">
		<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button google-btn" id="button1">Google</button></a>
		<a href="https://www.facebook.com/"><button type="button facebook-btn" id="button2" img src="facebook.png">Facebook</button></a>
	</div>
	<div class="sign-up-form">

		<input type="password" class="input-box" placeholder="Password">

		<button type="button" class="signup-btn">SIGN UP</button>

</html>
